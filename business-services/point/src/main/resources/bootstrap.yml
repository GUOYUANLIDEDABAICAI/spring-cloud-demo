spring:
  application:
    name: point

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    registry-fetch-interval-seconds: 20
  instance:
    prefer-ip-address: true

---
spring:
  profiles: development
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: development
      label: master
      username: gavin
      password: gavin
      allow-override: true
      fail-fast: true

---
spring:
  profiles: test
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: test
      label: master
      username: gavin
      password: gavin
      allow-override: true