spring:
  application:
    name: oauth2-server

---
spring:
  profiles: development

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    statusPageUrlPath: /uaa/info
    healthCheckUrlPath: /uaa/health

---
spring:
  profiles: test

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_1_SERVICE_HOST}:${EUREKA_SERVER_1_SERVICE_PORT}/eureka/,http://${EUREKA_SERVER_2_SERVICE_HOST}:${EUREKA_SERVER_2_SERVICE_PORT}/eureka/
  instance:
    prefer-ip-address: true
    statusPageUrlPath: /uaa/info
    healthCheckUrlPath: /uaa/health