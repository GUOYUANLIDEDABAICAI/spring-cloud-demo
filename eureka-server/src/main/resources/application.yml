spring:
  application:
    name: eureka-server
  profiles:
    active: development

management:
  security:
    enabled: false

---
spring:
  profiles: development

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    lease-renewal-interval-in-seconds: 10

---
spring:
  profiles: peer1

server:
  port: 8761

eureka:
  instance:
    hostname: peer1
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_1_SERVICE_HOST:localhost}:8762/eureka/
  server:
    enable-self-preservation: false

---
spring:
  profiles: peer2

server:
  port: 8762

eureka:
  instance:
    hostname: peer2
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_2_SERVICE_HOST:localhost}:8761/eureka/
  server:
    enable-self-preservation: false